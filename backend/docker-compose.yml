version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ecopoint-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ecopoint
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecopoint-network

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: ecopoint-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongodb:27017/ecopoint
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
      - auth-service
      - user-service
      - order-service
    networks:
      - ecopoint-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: ecopoint-auth
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MONGO_URI=mongodb://mongodb:27017/ecopoint
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - ecopoint-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: ecopoint-user
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - MONGO_URI=mongodb://mongodb:27017/ecopoint
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - ecopoint-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: ecopoint-order
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - MONGO_URI=mongodb://mongodb:27017/ecopoint
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - mongodb
    networks:
      - ecopoint-network

volumes:
  mongodb_data:

networks:
  ecopoint-network:
    driver: bridge